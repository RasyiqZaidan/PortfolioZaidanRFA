<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
     /* Atur ukuran maksimal gambar logo agar tidak terlalu panjang */
.logo-img {
    max-height: 40px;
    max-width: 200px;
    width: auto;
    height: auto;
    display: inline-block;
}

.logo-text {
    display: none;
    font-weight: bold;
    font-size: 1.2rem;
}
.badge {
    font-size: 0.9rem;
    transition: transform 0.2s ease, background-color 0.3s ease;
}

.badge:hover {
    transform: scale(1.1);
    background-color: #0066cc;
}

.row .img-fluid {
    transition: transform 0.3s ease;
}

.row .img-fluid:hover {
    transform: scale(1.1);
}

@media (max-width: 768px) {
    .logo-img {
        display: none;
    }
    .logo-text {
        display: inline-block;
    }
}

.navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1030;
    background-color: #00b8e6;
    transition: background-color 0.3s;
}

.navbar.scrolled {
    background-color: #005b73;
}

.navbar-brand {
    display: flex;
    align-items: center;
    gap: 10px;
}

.nav-link {
    color: #fff;
    font-weight: bold;
    transition: color 0.3s ease-in-out;
}

.nav-link:hover {
    color: #ffc107;
}

body {
    padding-top: 56px;
}

.about-section {
    background: #fff;
    border-radius: 15px;
    padding: 40px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}

.profile-image img {
    width: 300px;
    height: 300px;
    object-fit: cover;
    border-radius: 50%;
    border: 5px solid #f7f7f7;
}

.footer-section {
    background: #333;
    color: #fff;
    padding: 40px 20px;
}
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="Logo" class="logo-img">
            <span class="logo-text">ZAIDAN</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Tentang Saya</a></li>
                <li class="nav-item"><a class="nav-link" href="#Pengalaman">Pengalaman</a></li>
                <li class="nav-item"><a class="nav-link" href="#Portfolio">Projek</a></li>
                <li class="nav-item"><a class="nav-link" href="#Keahlian">Keahlian</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="about-section container my-5" id="About">
    <div class="row align-items-center">
        <div class="col-md-5 text-center mb-4">
            <div class="profile-image">
                <img src="img/zaidan.jpg" alt="Foto Zaidan" class="img-fluid">
            </div>
        </div>
        <div class="col-md-7">
            <h2>Zaidan Rasyiq Fayyadh Abdullah</h2>
            <h4>Web Developer & Admin</h4>
            <p>Saya adalah seorang <strong>fresh graduate</strong> yang memiliki dedikasi tinggi dalam bidang administrasi dan pengembangan web.</p>
            <a href="CV-Zaidan.pdf" class="btn btn-warning" download>
                <i class="fas fa-download me-2"></i>Download CV
            </a>
        </div>
    </div>
</div>

<footer class="footer-section text-center">

</body>
</html>
